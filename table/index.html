<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tb {
      background-color: orange;
      text-align: center;
    }

    .weeks td {
      background-color: skyblue;
    }

    .weeks td:nth-child(3) {
      width: 300px;
    }

    .num td {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <table class="tb">
    <tbody>
      <tr class="weeks">
        <td>月</td>
        <td>火</td>
        <td>水</td>
        <td>木</td>
        <td>金</td>
        <td>土</td>
        <td>日</td>
      </tr>
      <tr class="num">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
